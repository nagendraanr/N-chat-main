<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Strangers</title>
    <link rel="stylesheet" href="./sms.css">
</head>
<body>
    
    <div id="chatbox"></div>
    <!-- <div class="myimage"> <img src="chat-room-white-text.webp" alt="" height="100px" ,width="150px"></div>
    <div class="photo"> <img src="" alt="" height="100px",width="150px"></div>  -->
    <!-- <div class="photo"><img src="" alt="" height="100px",width="150px"></div>></div> -->
    <input class="typing" id="userInput" type="text" placeholder="Type your message here...">
    <button id="sendButton" onclick="sendMessage()">Send</button>
    
    <script>
        
        
        function sendMessage() {
            var input = document.getElementById('userInput');
            var chatbox = document.getElementById('chatbox');
            // User1 message
            chatbox.innerHTML += '<div class="message-container user1-message">' +
                '<span class="user-label"></span> ' +
                '<span class="message">' + input.value + '</span></div>';
            var lowerCaseInput = input.value.toLowerCase();
            if (lowerCaseInput in messages) {
                // User2 reply
                var reply = messages[lowerCaseInput][Math.floor(Math.random() * messages[lowerCaseInput].length)];
                chatbox.innerHTML += '<div class="message-container user2-message">' +
                    '<span class="user-label">User2:</span> ' +
                    '<span class="message">' + reply + '</span></div>';
            }
            input.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
